<!DOCTYPE html>
<html lang="en">
</head>
<body>

<div id="authWindow" class="window" style="width: 300px; margin: 100px auto;">
  <div class="title-bar">
    <div class="title-bar-text">Iffold Login</div>
  </div>
  <div class="window-body">
    <div id="loginForm">
      <h3>Login</h3>
      <input type="text" id="loginUsername" placeholder="Username" class="tweet-input">
      <input type="password" id="loginPassword" placeholder="Password" class="tweet-input">
      <button class="button" onclick="login()">Login</button>
      <p>No account? <a href="#" onclick="showRegisterForm()">Register</a></p>
    </div>
    
    <div id="registerForm" style="display: none;">
      <h3>Register</h3>
      <input type="text" id="registerUsername" placeholder="Username" class="tweet-input">
      <input type="password" id="registerPassword" placeholder="Password" class="tweet-input">
      <input type="password" id="confirmPassword" placeholder="Confirm Password" class="tweet-input">
      <button class="button" onclick="register()">Register</button>
      <p>Already have an account? <a href="#" onclick="showLoginForm()">Login</a></p>
    </div>
  </div>
</div>

<div class="window" id="mainWindow" style="display: none;">
  <div class="title-bar">
    <div class="title-bar-text">Iffold.exe</div>
    <div class="title-bar-controls">
      <button class="title-bar-button">_</button>
      <button class="title-bar-button">â–¡</button>
      <button class="title-bar-button">Ã—</button>
    </div>
  </div>
  
  <div class="menu-bar">
    <span class="menu-item" onclick="showFileMenu()">File</span>
    <span class="menu-item">Edit</span>
    <span class="menu-item" onclick="showProfile()">Profile</span>
    <span class="menu-item" onclick="showHelpMenu()">Help</span>
    <span class="menu-item" onclick="showUsersList()">Users</span>
  </div>

  <div class="window-body">
    <div class="profile-section">
      <div class="profile-picture"></div>
      <div id="usernameDisplay">@<span id="currentUsername">User95</span></div>
      <button class="button edit-username" onclick="editUsername()">Edit Username</button>
      <button class="button" onclick="document.getElementById('profileUpload').click()">Change Profile Picture</button>
      <input type="file" id="profileUpload" class="upload-image" accept="image/*">
    </div>

    <div id="mainContent">
      <div style="position: relative;">
        <textarea class="tweet-input" id="mainTweetInput" placeholder="What's on your mind?"></textarea>
        <div style="margin-top: 5px;">
          <label class="button image-upload-label">
            ðŸ“Ž Attach Media
            <input type="file" class="upload-image" id="mediaUpload" accept="image/*,video/*">
          </label>
          <label class="button image-upload-label">
            ðŸŽµ Audio
            <input type="file" class="upload-image" id="audioUpload" accept="audio/*">
          </label>
        </div>
        <div id="imagePreview"></div>
        <button class="button" style="margin-top: 10px;" onclick="postTweet()">Post</button>
      </div>
      
      <div id="tweet-container">
        <!-- Tweets will be inserted here -->
      </div>
    </div>

    <div id="profileView" style="display: none;">
      <div class="profile-view">
        <h3>Profile</h3>
        <div class="profile-stats">
          <div class="stat">
            <div>Posts</div>
            <div id="tweetCount">0</div>
          </div>
          <div class="stat">
            <div>Following</div>
            <div>0</div>
          </div>
          <div class="stat">
            <div>Followers</div>
            <div>0</div>
          </div>
        </div>
        <div class="blocked-users">
          <h4>Blocked Users</h4>
          <div id="blockedUsersList"></div>
        </div>
        <div class="profile-tweets">
          <h4>Your Posts</h4>
          <!-- User posts will be inserted here -->
        </div>
        <button class="button" onclick="showMainContent()">Back</button>
      </div>
    </div>
  </div>
</div>

</body>
</html>
